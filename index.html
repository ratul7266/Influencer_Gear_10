<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Products</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="poppins-thin">
    <header>
      <nav>
        <div class="navbar">
          <h3 class="brand color-3A">Influencer products</h3>
          <ul class="menu color-3A">
            <li><a href="" class="color-3A">Home</a></li>
            <li><a href="" class="color-3A">Products</a></li>
            <li><a href="" class="color-3A">Sign up</a></li>
            <li><a href="" class="color-3A">Log In</a></li>
            <li>
              <i class="fa-solid fa-magnifying-glass" class="color-3A"></i>
            </li>
            <li><i class="fa-solid fa-cart-plus" class="color-3A"></i></li>
          </ul>
        </div>
      </nav>
      <section class="banner">
        <div class="banner-container">
          <div class="banner-content">
            <h2 class="banner-heading color-3A">
              Start your Journey as Influencer
            </h2>
            <p class="banner-details color-3A">
              Experience next-level technology designed to capture sharper
              moments, track smarter time, and elevate your everyday lifestyle
              with reliable performance and modern design.
            </p>
            <button class="banner-btn">
              <a href=""
                >Preebook now <i class="fa-solid fa-arrow-right"></i
              ></a>
            </button>
          </div>
          <div class="banner-img">
            <img src="./images/main-camera.png" alt="" />
          </div>
        </div>
      </section>
      <section class="sponsor">
        <div class="sponsor-img">
          <img src="./logos/Alibaba.svg" alt="" />
          <img src="./logos/Amazon.svg" alt="" />
          <img src="./logos/Daraz.pk Logo.svg" alt="" />
          <img src="./logos/Ebay.svg" alt="" />
          <img src="./logos/Rakuten.svg" alt="" />
          <img src="./logos/Walmart.svg" alt="" />
          <img src="./logos/Target.svg" alt="" />
        </div>
      </section>
    </header>
